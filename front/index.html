<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

    </header>
    <main class="main">
        <article class="loginBox">
            <div class="divLogin">
                
                <input type="email" name="iemail" id="iemail" placeholder="Digite aqui seu email:">
            </div>
            <div class="divPass">
                <input type="password" name="ipassword" id="ipassword" placeholder="Digite aqui sua senha:">
            </div>

            <button id="buttonLogin"> Entrar</button>

            <p class="newPass"><a href="#">Esqueceu sua senha</a></p>
            <button id="buttonRegister">Registre-se</button>
        </article>
    </main>
<script src="js/index.js" type="module"></script>
<script src="js/index2.js"></script>

</body>
</html>
